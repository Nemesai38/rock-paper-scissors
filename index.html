<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper or Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/f22435586c.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Rock, Paper, Scissors Project -->
    <div class="main-container">
        <div class="heading">Rock, Paper or Scissors! Pick One! 
            <h6>Play a game against Computer, First to Five Wins!</h4>
        </div>
        <div class="firstContent" id="first-content">
            <button class="buttons" id="rock">Rock</button>
            <button class="buttons" id="paper">Paper</button>
            <button class="buttons" id="scissors">Scissors</button>
        </div>

    </div>

    <!-- Div for the Result Message -->

    <div class="results-container" id="results-div">
        <div id="first"></div>
        <div id="center">
        <div class="scores">
            <h3>SCORES</h3>
            <p id="scores">0 - 0</p>
        </div>
        </div>
        <div id="last"></div>
    </div>


    <script src="script.js"></script>    
</body>
</html>
